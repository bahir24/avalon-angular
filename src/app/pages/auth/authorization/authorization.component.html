<form [formGroup]="authForm" (submit)="authSubmit(authForm.value)">
  <div>
    <input type="text" pInputText formControlName="login"  placeholder="login"/>
    <div *ngIf="authForm.controls['login'].invalid && authForm.controls['login'].dirty">
      <span class="bg-danger">Логин не должен быть пустой.</span>
    </div>
  </div>
  <div class="mt-4">
    <input type="text" pInputText formControlName="password" placeholder="password"/>
    <div *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].dirty">
      <span class="bg-danger">Пароль не должен быть короче {{this.minLength}}.</span>
    </div>
  </div>
<!--  <div class="mt-4">-->
<!--    <input type="text" pInputText formControlName="password" placeholder="password"/>-->
<!--    <div *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].dirty">-->
<!--      <span class="bg-danger">Пароль не должен быть короче {{this.minLength}}.</span>-->
<!--    </div>-->
<!--  </div>-->
  <ng-container *ngIf="useUserCard">
    <div class="mt-4">
      <label for="cardNumber">Card Number</label>
    </div>
    <p-inputNumber formControlName="cardNumber" type="number" id="cardNumber"></p-inputNumber>
  </ng-container>
  <div class="mt-4">
    <p-button type="submit" [disabled]="!authForm.valid">Auth</p-button>
  </div>
</form>
