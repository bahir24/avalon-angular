<div class="list-container">
  <ng-container *ngIf="orders[0]">
    <div>
      <p class="text-end me-2">Количество элементов: {{orders.length}}</p>
<!--      <p class="text-end me-2">Активный элемент: {{blockDirective.index + 1}}</p>-->
    </div>
    <div class="content row row-cols-1 row-cols-md-2 g-4">
      <ng-container *ngFor="let item of orders">
        <div [ngClass]="cardClass">
          <div class="card h-100 tour-item ticket-item">
<!--            <img src="./../../../../assets/img/{{ item.img }}" class="card-img-top" alt="...">-->
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">Номер карты: {{ item.cardNumber }}</h5>
              <p class="card-text">Дата рождения заказчика: {{ item.birthDay }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
