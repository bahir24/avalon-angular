<div class="container">
  <div>
    <button class="btn btn-primary mb-4" (click)="goBack()">Назад</button>
  </div>
  <ng-container *ngIf="ticket">
    <div>
      <div class="image-container">
        <img src="http://localhost:4200/public/{{ ticket.img }}" class="img" alt="...">
      </div>
      <div class="tour-content mt-2"></div>
      <h2>{{ticket.name}}</h2>
      <p>{{ticket.description}}</p>
    </div>
  </ng-container>
  <div class="mt-4">
    <h4>Личная информация</h4>
    <form class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-6 d-flex justify-content-between align-items-center">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Name'}"></ng-container>
          <input id="name" type="text" class="w-75" pInputText formControlName="firstName">
        </div>
        <div class="col-6 d-flex justify-content-between align-items-center">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'LastName'}"></ng-container>
          <input id="lastName" type="text" class="w-75" pInputText formControlName="lastName">
        </div>

      </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-between align-items-center">
          <label for="cardNumber" class="w-25">cardNumber</label>
          <input id="cardNumber" type="number" class="d-flex w-75" pInputText formControlName="cardNumber"/>
        </div>
        <div class="col-6 d-flex justify-content-between align-items-center">
          <label for="citizen">citizen</label>
          <input id="citizen" type="text" class="w-75" pInputText formControlName="citizen">
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-between align-items-center">
          <label for="birthDay">birthDay</label>
          <p-calendar id="birthDay" type="text" class="w-75" inputStyleClass="w-100" formControlName="birthDay" (onSelect)="selectDate($event)"></p-calendar>
        </div>
        <div class="col-6 d-flex justify-content-between align-items-center">
          <label for="age">age</label>
          <p-inputNumber [showButtons]="true" id="age"  type="number" styleClass="d-flex justify-content-stretch" class="w-75" formControlName="age"></p-inputNumber>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-between align-items-center">
          <p-button [disabled]="!userForm.valid" type="submit"  class="w-75" label="Submit"></p-button>
        </div>
        <div class="col-6 d-flex justify-content-between align-items-center"></div>
      </div>
      <div class="d-flex mt-3">
        <div class="label align-self-center">

<!--          <label for="lastName">lastName</label>-->
        </div>

      </div>
      <div class="d-flex mt-3">
        <div class="label align-self-center">

        </div>

      </div>
      <div class="d-flex mt-3">
        <div class="label align-self-center">

        </div>

      </div>
      <div class="d-flex mt-3">
        <div class="label align-self-center">

        </div>

      </div>
      <div class="d-flex mt-3">
        <div class="label align-self-center">

        </div>

      </div>
      <div class="mt-3">

      </div>
    </form>
  </div>
  <div class="mt-4">
    <p-carousel [value]="tours">
      <ng-template let-tour pTemplate="item">

        <div class="h-100">
          <img class="w-100 h-50 img" src="http://localhost:4200/assets/img/{{tour.img}}">
          <div class="d-flex justify-content-center align-items-center h-50">
            {{tour.name}} / {{tour.description}}
          </div>

        </div>

      </ng-template>
    </p-carousel>
  </div>

  <ng-template #userFieldTitle let-value="titleValue">
    <label>{{ value }}</label>
  </ng-template>
</div>
