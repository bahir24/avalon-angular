<div class="container">
  <div class="mt-4">
    <h4>Создание тура</h4>
    <form class="mt-3 user-info" [formGroup]="tourForm" (ngSubmit)="createTour()">
      <div class="mt-3">
        <label class="mx-3">Наименование тура</label>
        <input type="text" class="mt-3" formControlName="name" pInputText>
      </div>
      <div class="mt-3">
        <label class="mx-3">Описание тура</label>
        <input type="text" class="mt-3" formControlName="description" pInputText>
      </div>
      <div class="mt-3">
        <label class="mx-3">Туроператор</label>
        <input type="text" class="mt-3" formControlName="operator" pInputText>
      </div>
      <div class="mt-3">
        <label class="mx-3">Цена</label>
        <input type="text" class="mt-3" formControlName="price" pInputText>
      </div>
      <div class="mt-3">
        <label class="mx-3">Изображение</label>
        <input type="file" class="mt-3" pInputText (change)="selectFile($event)">
      </div>
      <div class="mt-3">
        <button class="btn btn-success" type="submit" [disabled]="!tourForm.valid">Создать тур</button>
      </div>
    </form>
  </div>
</div>
